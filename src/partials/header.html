<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a class="logo" href="##">
                <img src="/img/logo.svg" alt="лого" class="logo__img">
                <img src="/img/logo-inner.svg" alt="лого" class="logo__img-inner">
            </a>
            <ul class="header__menu">
                <li class="header__menu-item"><a class="header__menu-link" href="##">Компания</a></li>
